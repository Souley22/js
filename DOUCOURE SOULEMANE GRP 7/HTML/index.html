<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div id="errors"> </div>

    <form action="" id="my-form">

        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">

        <label for="firstName">Prénom</label>
        <input type="text" name="firstName" id="firstName" placeholder="Prénom">

        <br>
        <label for="lastName">Nom</label>
        <input type="text" name="lastName" id="lastName" placeholder="Nom">

        <br>
        <label for="adresse">Adresse</label>
        <input type="text" name="adresse" id="Adresse" placeholder="Adresse">

        <br>
        <label for="ville">Ville</label>
        <input type="text" name="ville" id="Ville" placeholder="Ville">

        <br>
        <label for="Code postal">Code postal</label>
        <input type="text" name="Code postal" id="Codepostal" placeholder="Code postal">

        <br>
        <label for="Votre mot de passe">Mot de passe</label>
        <input type="password" name="mot de passe" id="password" placeholder="Votre de mot de passe">

        <br>
        <label for="Répéter votre mot de passe">Répétez votre mot de passe</label>
        <input type="password" name="password" id="rpassword" placeholder="Confirmation de votre mot de passe">


        <div>
            <label for="country">Sélectionner un pays</label>
            <select name="country" id="country">
                <option value="nul">Sélectionner un pays</option>
                <option value="Tunisien">Tunisien</option>
                <option value="Allemand">Allemand</option>
                <option value="Comorien">Comorien</option>
                <option value="Vietnamien">Vietnamien</option>
                <option value="Belge">Belge</option>
                <option value="Portugais">Portugais</option>
                <option value="Cambodge">Cambodge</option>
                <option value="Chinois">Chinois</option>
                <option value="Sénégal">Sénégal</option>
            </select>
            <input type="submit" value="Inscription">
        </div>
    </form>



    <a href="01_index.html"> Page suivante </a>

    <script src="../js/app.js"></script>
</body>

</html>
